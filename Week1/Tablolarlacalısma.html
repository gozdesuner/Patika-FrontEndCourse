            color: #333;
        }
        table {

            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;

        }
        tr:nth-child(even) {

        }
        tr:hover {
            background-color: #f1f1f1;
        }

</head>
