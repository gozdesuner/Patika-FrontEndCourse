<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Bilgileri Formu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Kullanıcı Bilgileri Formu</h1>

<form action="#" method="POST">
    <label for="firstName">Ad:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Soyad:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Parola:</label>
    <input type="password" id="password" name="password" required>

    <label>Cinsiyet:</label>
    <label><input type="radio" name="gender" value="Erkek" required> Erkek</label>
    <label><input type="radio" name="gender" value="Kadın" required> Kadın</label>

    <label for="favoriteFruit">Favori Meyve:</label>
    <select id="favoriteFruit" name="favoriteFruit" required>
        <option value="">Seçiniz</option>
        <option value="Elma">Elma</option>
        <option value="Muz">Muz</option>
        <option value="Çilek">Çilek</option>
    </select>

    <label for="message">Mesaj:</label>
    <textarea id="message" name="message" rows="4" placeholder="Mesajınızı yazın..."></textarea>

    <button type="submit">Gönder</button>
</form>

</body>
</html>
